{% extends 'base.html' %}
{% block title %}: Genres{% endblock %}
{% block content %}
<h2>{{ _("Genres") }}</h2>
<ul class="genrelist">
{% for genre, size in genres %}
<li style="font-size: {{ size }}pt"><a href="{{ url_for('main.tag', tag=genre) }}">{{ genre }}</a></li>
{% endfor %}
</ul>
{% endblock %}
